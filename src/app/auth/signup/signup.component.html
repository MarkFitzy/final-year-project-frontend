<div class="signup-page col-sm-12">
  <mat-toolbar class="toolbar d-flex justify-content-between">
    <div class="logo">
      <a [routerLink]="'/landing'">
        <img src="assets/images/macro-white.png" width="95px" height="55px">
      </a> 
    </div>
    <div class="text-center">
      <div class="signup-icon"><mat-icon>assignment_ind</mat-icon>Signup</div></div>
    <div class="btn-toolbar pull-right">
      <span><a [routerLink]="'/login'"><mat-icon class="loginIcon">account_circle</mat-icon></a></span>
    </div>
  </mat-toolbar>

  <div class="container mt-5">
    <div class="card p-2">
      <div class="row">
        <div class="col-sm-6 col-12">
          <form #SignInForm="ngForm" (ngSubmit)="signup(SignInForm)">
            <mat-form-field appearance="outline" class="w-100" style="font-size: 18px">
              <mat-label>User Name</mat-label>
              <input matInput ngModel type="text"  name="userName" placeholder="user name"  id="userName" autocomplete="disabled" minlength="3" required>
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" style="font-size: 18px">
              <mat-label>First Name</mat-label>
              <input matInput ngModel type="text"  name="userFirstName" placeholder="First Name"  id="userFirstName" autocomplete="disabled" minlength="3" required>
              <mat-icon matSuffix>looks_one</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" style="font-size: 18px">
              <mat-label>Last Name</mat-label>
              <input matInput ngModel type="text"  name="userLastName" placeholder="Last Name"  id="userLastName" autocomplete="disabled"minlength="3" required>
              <mat-icon matSuffix>looks_two</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100" style="font-size: 18px">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" ngModel [type]="isHidden ? 'password' : 'text'"  name="userPassword"  id="userPassword" autocomplete="disabled" minlength="3" required>
              <mat-icon class="hidePassword" (click)="isHidden = !isHidden" matSuffix>{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
          
            <div class="d-flex justify-content-between">
              <button [routerLink]="'/login'" mat-button color="primary">Already have an account?</button>
              <button mat-stroked-button color="primary" type="submit" [disabled]="!SignInForm.valid">Submit</button>
            </div>
          </form>
        </div>

        <div class="col-sm-6 col-12 d-flex justify-content-center align-items-center">
          <img  src="assets/images/signupcamera.png" id="signupcamera">
        </div>
      </div>
    </div>
  </div>
</div>
