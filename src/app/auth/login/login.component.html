<mat-toolbar class="toolbar d-flex justify-content-between">
  <span>
    <div class="logo">
      <a [routerLink]="'/landing'">
        <img src="assets/images/macro-white.png" width="95px" height="55px">
      </a>
    </div>
  </span>
  <div class="login-icon" gutter="20px">
    <mat-icon>account_circle</mat-icon>Login
  </div>
  <div class="btn-toolbar pull-right">
    <span>
      <a [routerLink]="'/login'">
        <mat-icon class="loginIcon">account_circle</mat-icon>
      </a>
    </span>
  </div>
</mat-toolbar>

<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <form #LoginForm="ngForm" (ngSubmit)="login(LoginForm)">
          <mat-form-field appearance="outline" class="w-100" style="font-size: 18px">
            <mat-label>User Name</mat-label>
            <input matInput ngModel type="text" name="userName" placeholder="user name" id="userName" class="form-control mb-3">
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100" style="font-size: 18px">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Please enter your password" ngModel [type]="isHidden ? 'password' : 'text'" name="userPassword" id="userPassword" autocomplete="disabled" class="form-control mb-3">
            <mat-icon class="hidePassword" (click)="isHidden = !isHidden" matSuffix>{{isHidden ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          
          <div *ngIf="isPasswordOrEmailInValid" class="error-box">
            <p class="error-message">The email or password you entered is incorrect. Please try again.</p>
          </div>

          <div class="d-flex justify-content-center justify-content-md-between">
            <button [routerLink]="'/signup'" mat-button color="primary">Don't have an Account?</button>
            <button mat-stroked-button color="primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-sm-12 col-md-6 mt-3 mt-md-0">
        <div class="logincamera d-flex justify-content-center">
          <img src="assets/images/logincamera.png" id="logincamera">
        </div>
      </div>
    </div>
  </div>
</div>
