  <div class="container mt-5 ">
    <div class="card p-2">
      <div class="row">
        <div class="col-6">
          <form #LoginForm="ngForm" (ngSubmit)="login(LoginForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>User Name</mat-label>
            <input matInput ngModel type="text"  name="userName" placeholder="user name"  id="userName" class="form-control mb-3" >
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
  
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput ngModel type="password"  name="userPassword" placeholder="Password"  id="userPassword" class="form-control mb-3">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          
            <div align="end">
            <button mat-stroked-button color="primary" type="submit">Submit</button>
          </div>
        </form>
        </div>
        <div class="col-6">
          <div class="d-flex justify-content-center">
          <img src="assets/images/login.png" id="camera">
        </div>
        </div>
      </div>
    </div>
  </div>
