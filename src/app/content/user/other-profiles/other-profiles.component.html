<div><mat-toolbar class="toolbar d-flex justify-content-between">
    <span
      ><div class="logo">
        <a [routerLink]="'/homepage'">
          <img src="assets/images/macro-white.png" width="95px" height="55px"
        /></a></div
    ></span>
    <div class="btn-toolbar pull-right">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="bMenu">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/addNewImage'">
          <mat-icon>add_a_photo</mat-icon> Add Photo
        </button>
        <button mat-menu-item [routerLink]="'/profile'">
          <mat-icon>account_circle</mat-icon> Account
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>settings_power</mat-icon> Logoff
        </button>
      </mat-menu>
    </div>

  </mat-toolbar> <div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
      <mat-card class="profile-title mt-4">
        <div class="profile-text">
          <div class="profile-image p-2" *ngFor="let p of postDetails; last as isLast">
            <img *ngIf="isLast" [src]="p.postImages[p.postImages.length - 1]?.url" class="rounded-avatar">
          </div>
          <div class="profile-info">
            <h1 class="profile-username">@{{userProfileSelected}}</h1>
            <h2 class="profile-posts">{{numberOfPosts}} posts</h2>
            <h3 class="profile-most-common" *ngIf="mostCommonCamera">Most Popular Camera: {{ mostCommonCamera }}</h3>
          </div>
        </div>
      </mat-card>
</div><div>
<div class="posts mt-4">
<h2 class=" d-flex justify-content-center">Posts</h2></div>
<div class="d-flex justify-content-center">
  <mat-card class="profile-title d-flex justify-content-center">
    <div class="container mt-5" id="mycontainer" gutter="25px">
      <div class="row col-gap d-flex justify-content-center">
        <mat-card
          class="profile-card col-sm-5 align-self-center"
          *ngFor="let p of postDetails"
          width="200px"
        >
          <span class="d-flex justify-content-center">
            <img
              (click)="postOnFocus(p.postId)"
              mat-card-image
              [src]="p.postImages[0].url"
              class="image"
            />
          </span>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
</div>
</div>
