<div><mat-toolbar class="toolbar d-flex justify-content-between">
    <span
      ><div class="logo">
        <a [routerLink]="'/homepage'">
          <img src="assets/images/macro-white.png" width="95px" height="55px"
        /></a></div
    ></span>
    <div class="btn-toolbar pull-right">
      
      <div class="toolbar d-flex justify-content-center">
      <div class="col-4 tool-button">
        <button mat-button class="upload" [routerLink]="'/addNewImage'">
          <mat-icon>add_a_photo</mat-icon>
        </button>
      </div>
      <div class="col-4 profile-button"><mat-icon color="#eee" [routerLink]="'/profile'">account_circle</mat-icon></div>
      <button mat-raised-button (click)="logout()" class="col-4  btn power-off">
        <mat-icon color="#eee">settings_power</mat-icon>
      </button>
    </div>
  </div>
  
  </mat-toolbar><div class="d-flex flex-column"></div><div class="d-flex justify-content-center"><mat-card class="profile-title d-flex justify-content-center mt-4">
    
    <div class="profile-text">
      <div class="profile-image p-2" *ngFor="let p of postDetails; let i = index">
        <img *ngIf="i === 0" [src]="p.postImages[0].url"class="rounded-avatar">
      </div>
      <h1>@{{userProfileSelected}}</h1>
      <h2>{{numberOfPosts}} Posts</h2></div>
</mat-card>
</div><div>
<div class="posts mt-4">
<h2 class=" d-flex justify-content-start">Posts</h2></div>
<div class="d-flex justify-content-center">
<mat-card class="profile-title d-flex justify-content-center" >
  <div class="container mt-5" id="mycontainer" gutter="25px">
    
    <div class="matCardCenter"></div>
    <div class="row col-gap">
      <mat-card
        class="profile-card col-sm-5 align-self-center"
        *ngFor="let p of postDetails"
        width="200px"
        ><span>
          <img
            (click)="postOnFocus(p.postId)"
            mat-card-image
            [src]="p.postImages[0].url"
            class="image"
          />
          
        </span>
      </mat-card>
    </div>
  </div>
</mat-card>
</div>
</div>
</div>
